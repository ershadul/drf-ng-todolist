<div class='row text-center'>
  <div class='col-sm-4 col-sm-offset-4'>
      <h1>LogIn</h1>
      <input type="text" ng-model="user.username" placeholder="name" class='form-control' />
      <input type="password" ng-model="user.password" placeholder="password" class='form-control' />
      <button class='btn btn-success btn-lg' ng-click="login()">Sign In</button>
  </div>
</div>
